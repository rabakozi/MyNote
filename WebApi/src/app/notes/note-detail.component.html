<div>
  <a class="btn btn-link btn-sm" style="padding-right: 0" (click)="shareNote">
    <i class="fa fa-share-square fa-2x" aria-hidden="true"></i>
  </a>
  <a class="btn btn-link btn-sm" style="padding-left: 0" (click)="deleteNote()">
    <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
  </a>
</div>
<div class="form-group">
  <textarea class="form-control mb-1" [(ngModel)]="noteTitle" (change)="onTitleChange()" rows="1"></textarea>
  <textarea class="form-control" [(ngModel)]="noteContent" (change)="onContentChange()" style="overflow: hidden;" rows="10"></textarea>
</div>
