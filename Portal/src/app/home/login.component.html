
<h1 class="page-header">{{title}}</h1>

<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="spacer">
          <div class="form-group">
            <label class="control-label">User name</label>
            <input type="text" class="form-control" [(ngModel)]="userName" name="userName">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password">
          </div>

          <!--<div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="useRefreshTokens" name="useRefreshTokens"><strong> Use Refresh Tokens</strong>
            </label>
          </div>-->

        </div>
      </div>

    </form>
  </div>
</div>
<div class="spacer" style="padding-left: 0;">
  <button value="Login" class="btn btn-primary" (click)="login()">Login</button>
  <!--<button class="btn btn-large btn-facebook btn-block" (click)="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
  <button class="btn btn-large btn-google-plus btn-block" (click)="authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Connect with Google+</button>-->
</div>

<div *ngIf="message" class="spacer alert alert-danger">
  {{message}}
</div>
