<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div style="height:100%;">
        <div class="row" style="padding-bottom: 20px;">
          <div class="col-md-6">
            <h2>NOTES</h2>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-outline btn-primary pull-right" style="margin-top: 18px;" (click)="createNew()">Create new</button>
          </div>
        </div>

        <div *ngIf="notes && notes.length">
          <div class="list-group" *ngFor="let note of notes">
            <app-note-list-item [note]="note"></app-note-list-item>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8"><app-note-detail>detail here</app-note-detail></div>
  </div>
</div>
