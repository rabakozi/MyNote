<div *ngIf="this.note">
  <div class="form-group">
    <div class="spacer">
      <div class="form-group">
        <textarea class="form-control mb-1" style="font-size: x-large" [ngModel]="note.title" (change)="onTitleChange(title)" #title rows="1"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" [ngModel]="note.content" (change)="onContentChange(content)" #content style="overflow: hidden;" rows="10"></textarea>
      </div>
    </div>
  </div>
</div>
